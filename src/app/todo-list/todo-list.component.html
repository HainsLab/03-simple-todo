<div class="todo-container">
    <h2>To-Do List</h2>

    <input 
        type="text"
        [(ngModel)]="newTask"
        placeholder="Enter new task"
        (keyup.enter)="addTask()"
    />

    <button class="add-button" (click)="addTask()"> Add Task</button>

    <p *ngIf="tasks.length === 0"> No Task Available. Add New Task</p>

    <ul>
        <li *ngFor="let task of tasks;let i = index">
            {{ task }}
            <button class="remove-button" (click)="removeTask(i)">Remove</button>
        </li>
    </ul>
</div>
